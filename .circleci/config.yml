# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/configuration-reference/#jobs
jobs:
  say-hello:
    # Specify the execution environment. You can specify an image from Docker Hub or use one of our convenience images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/configuration-reference/#executor-job
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"

      # Get the list of changed files in the commit
      - run:
          name: Get committed file paths
          command: |
            CHANGED_FILES=$(git diff-tree --no-commit-id --name-only -r $CIRCLE_SHA1)

      # Parse the file paths to get the directory paths
      - run:
          name: Parse directory paths
          command: |
            COMMITTED_DIRS=""
            for FILE_PATH in $CHANGED_FILES; do
              DIR_PATH=$(dirname "$FILE_PATH")
              if [[ ! $COMMITTED_DIRS =~ $DIR_PATH ]]; then
                COMMITTED_DIRS="$COMMITTED_DIRS $DIR_PATH"
              fi
            done

      # Set the COMMITTED_DIRS environment variable
      - run:
          name: Set COMMITTED_DIRS environment variable
          command: echo "COMMITTED_DIRS=$COMMITTED_DIRS" >> $BASH_ENV
          # This sets the COMMITTED_DIRS environment variable

# Orchestrate jobs using workflows
# See: https://circleci.com/docs/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - say-hello
